<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Chat - Major Advisor</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-blue-100 text-gray-800 min-h-screen flex flex-col">
  <header class="bg-white shadow-md py-4 px-6">
    <h1 class="text-2xl font-bold text-blue-600">AI Major Advisor Chat</h1>
    <p class="text-sm text-gray-500">Chat with the AI to discover your ideal university major.</p>
  </header>

    <div id="result" class="hidden mt-2 p-4 bg-white rounded-xl shadow border border-gray-200">
      <p id="resultText" class="text-blue-700 font-semibold"></p>
      <div class="mt-2 flex gap-2">
        <button id="likeButton" class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded-lg">Like</button>
        <button id="dislikeButton" class="bg-red-500 hover:bg-red-600 text-white py-2 px-4 rounded-lg">Dislike</button>
      </div>
    </div>
  </section>
  
  <main class="flex-1 flex flex-col p-4 overflow-hidden">
    <div id="chatContainer" class="flex-1 overflow-y-auto space-y-4 p-4 bg-white rounded-xl shadow-inner border border-gray-200">
      <!-- Chat messages will appear here -->
    </div>

    <div class="mt-4 flex gap-2">
      <input
        type="text"
        id="chatInput"
        placeholder="Type your message..."
        class="flex-1 p-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
        autocomplete="off"
      />
      <button
        id="sendBtn"
        class="bg-blue-600 hover:bg-blue-700 text-white py-3 px-6 rounded-lg font-semibold shadow-md transition duration-200"
      >
        Send
      </button>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
