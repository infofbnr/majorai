<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Major Advisor</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-blue-50 to-blue-100 text-gray-800">
    <div class="min-h-screen flex items-center justify-center px-4">
        <div class="bg-white shadow-2xl rounded-xl p-8 max-w-lg w-full">
            <h1 class="text-3xl font-extrabold text-center text-blue-600 mb-6">AI Major Advisor</h1>
            <p class="text-center text-gray-500 mb-8">Let AI help you decide your university major!</p>
            <form id="majorForm" class="space-y-6">
                <div>
                    <label for="interests" class="block text-sm font-medium text-gray-700 mb-2">Describe your interests and skills:</label>
                    <textarea id="interests" name="interests" rows="4" class="mt-1 block w-full border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 p-3"></textarea>
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white py-3 px-4 rounded-lg font-semibold shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                    Find My Major
                </button>
            </form>
            <div id="result" class="mt-8 p-6 bg-gray-50 border border-gray-200 rounded-lg hidden">
                <h2 class="text-xl font-semibold text-gray-800">AI Suggestion:</h2>
                <p id="resultText" class="mt-4 text-gray-600"></p>
                <div class="mt-6 flex space-x-4">
                    <button id="likeButton" class="bg-green-500 text-white py-2 px-4 rounded-lg font-semibold shadow-md hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2">
                        I Like It
                    </button>
                    <button id="dislikeButton" class="bg-red-500 text-white py-2 px-4 rounded-lg font-semibold shadow-md hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2">
                        Suggest Another
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
